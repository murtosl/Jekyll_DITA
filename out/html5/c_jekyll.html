<h1 class="title topictitle1" id="ariaid-title1">What is Jekyll?</h1>



    <div class="body conbody"><p class="shortdesc">
	Jekyll is a program that takes static content files and creates a website from them. Jekyll provides the ability to reuse website layouts, and customize URLS without access to a formal backend.
</p>

		<p class="p">The official Jekyll documentation is available at <a class="xref" href="http://jekyllrb.com/">http://jekyllrb.com/</a>.</p>
